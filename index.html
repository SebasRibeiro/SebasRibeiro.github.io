<!DOCTYPE html>
    <html lang="es">

        <head>
            <title>Encriptador</title>
            <meta charset="UTF-8">
            <meta name="title" content="Encriptador">
            <link href="style.css" rel="stylesheet">
        </head>

        <body>
            <header>
                <img src="Imagenes/Logo.png" alt="Logo de Alura" width=60px height=60px>
            </header>
            <main>
                <section class="seccion-1">
                    <textarea class="area" placeholder="Ingrese el texto..."></textarea>
                    <div class="botones">
                        <input type="button" class="btn-encriptar" value="Encriptar">
                        <input type="button" class="btn-desencriptar" value="Desencriptar">
                    </div>
                </section>
                <section class="seccion-2">
                    <div class="contenedor-munieco">
                        <img src="Imagenes/MuÃ±eco.png" alt="Logo-Munieco">
                    </div>
                    <div class="contenedor-h3">
                        <h3>Ningun mensaje fue encontrado</h3>
                    </div>
                    <div class="contenedor-parrafo">
                        <p>Ingresar el texto</p>
                    </div>
                    <div class="contenedor-resultado">
                        <h3>Mensaje encriptado</h3>
                        <p class="texto-resultado"></p>
                    </div>
                    
                </section>
            </main>
            <footer>
                <h4>Ribeiro Sebastian Alejandro</h4>
                <a href="https://www.linkedin.com/in/sebastian-alejandro-ribeiro-72532420a/" target="_blank"><img src="Imagenes/linkedin-icon.png"
                    width=60px height=60px></a>
                <a href="https://github.com/SebasRibeiro?tab=repositories" target="_blank"><img src="Imagenes/github-logo.png"
                    width=60px height=60px></a>
            </footer>
            <script src="encriptador.js"></script>
        </body>

    </html>
